<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witcher 3 & Chill</title>
    <link rel="icon" type="image/x-icon" href="/pictures/w3.ico">
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie.min.js"></script>
  </head>
  <body>
    <div class="music-player-container">
      <div class="toggle-player">
        <ion-icon name="remove-outline"></ion-icon>
      </div>
      <div class="avatar">
        <img src="./pictures/pic1.jpeg" alt="" />
      </div>
      <div class="player">
        <div class="sound-bars-lottie">
          <div class="sound-bars">
            
          </div>
        </div>
        <div class="track-info">
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>
        <div class="track-nav">
          <div class="prev-track">
            <ion-icon name="play-back-sharp"></ion-icon>
          </div>
          <div class="playpause-track">
              <ion-icon name="play-sharp"></ion-icon>
          </div>
          <div class="next-track">
              <ion-icon name="play-forward-sharp"></ion-icon>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
